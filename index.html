<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Товары и точка</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrap">
            <button class="header__burger">
              <span class="header__burger-line"></span>
              <span class="header__burger-line"></span>
              <span class="header__burger-line"></span>
            </button>
            <a href="#" class="header__logo">
              <h1 class="header__logo-title">
                товары <br class="header__logo--br" />
                и <span class="header__logo-title--span">точка</span>
              </h1>
            </a>
            <form action="" class="header__search">
              <input
                class="header__search-input"
                type="text"
                placeholder="Я ищу..."
              />
              <input type="submit" hidden />
              <button
                class="header__search-button"
                type="submit"
                aria-label="Поиск"
              >
                <svg class="header__search-button-icon">
                  <use href="src/assets/icons/sprite.svg#search"></use>
                </svg>
              </button>
              <button
                class="header__search-button header__search-button--open"
                type="button"
                aria-label="Открыть поиск"
              >
                <svg class="header__search-button-icon">
                  <use href="src/assets/icons/sprite.svg#search"></use>
                </svg>
              </button>
            </form>
            <nav class="header__navigation">
              <ul class="header__navigation-list">
                <li class="header__navigation-item">
                  <a href="#" class="header__navigation-link">
                    <svg class="header__navigation-link-icon">
                      <use href="src/assets/icons/sprite.svg#profile"></use>
                    </svg>
                    <span class="header__navigation-link-text">Профиль</span>
                  </a>
                </li>
                <li class="header__navigation-item">
                  <a href="#" class="header__navigation-link">
                    <svg class="header__navigation-link-icon">
                      <use href="src/assets/icons/sprite.svg#basket"></use>
                    </svg>
                    <span class="header__navigation-link-text">Корзина</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="header__overlay"></div>
      </header>
      <main class="main">
        <div class="container">Main</div>
      </main>
      <footer class="footer">
        <div class="container">Footer</div>
      </footer>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
